<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="mcfa1.css">
</head>
<body>
  <div class="container mt-5 tab active" style="max-width: 400px;">
    <h2 class="mb-3 text-center">Prijava</h2>
    <input id="uporabniško_ime" type="text" class="form-control mb-2" placeholder="Uporabniško ime">
    <input id="geslo" type="password" class="form-control mb-3" placeholder="Geslo">
    <button type="button" class="btn btn-primary w-100" onclick="login()">Prijava</button>
    <p class="mt-3 text-center">Še nimate računa?</p>
    <button type="button" class="btn btn-primary w-100" onclick="window.location.href='registracija.html'">Ustvarite račun</button>
    <p id="sporočilo" class="mt-3 text-center"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("uporabniško_ime").value;
      const password = document.getElementById("geslo").value;
      const sporočilo = document.getElementById("sporočilo");

      // Preveri, če sta polja izpolnjena
      if (!username || !password) {
        sporočilo.textContent = "Vsa polja so obvezna!";
        sporočilo.style.color = "red";
        return;
      }

      try {
        // Pošlji POST zahtevo na backend
        const response = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          sporočilo.textContent = data.message;
          sporočilo.style.color = "green";
        } else {
          sporočilo.textContent = data.error;
          sporočilo.style.color = "red";
        }
      } catch (err) {
        sporočilo.textContent = "Napaka pri povezavi s strežnikom";
        sporočilo.style.color = "red";
        console.error(err);
      }
    }
  </script>
</body>
</html>
