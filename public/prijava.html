<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava / Registracija</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-3 text-center">Prijava</h2>
    <input id="email" type="email" class="form-control mb-2" placeholder="E-pošta">
    <input id="password" type="password" class="form-control mb-3" placeholder="Geslo">
    <button class="btn btn-primary w-100" onclick="login()">Prijava</button>
    <button class="btn btn-outline-secondary w-100 mt-2" onclick="register()">Registracija</button>
    <p id="msg" class="text-center mt-3"></p>
  </div>

  <script>
    const baseURL = window.location.origin; // deluje lokalno in na Renderju

    async function register() {
      const uporabniško_ime = document.getElementById("uporabniško ime").value;
      const geslo = document.getElementById("geslo").value;
      const res = await fetch(`${baseURL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uporabniško_ime, geslo })
      });
      const data = await res.json();
      document.getElementById("msg").innerText = data.message || data.error;
    }

    async function login() {
      const uporabniško_ime = document.getElementById("uporabniško ime").value;
      const geslo = document.getElementById("geslo").value;
      const res = await fetch(`${baseURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uporabniško_ime, geslo })
      });
      const data = await res.json();
      document.getElementById("msg").innerText = data.message || data.error;
    }
  </script>
</body>
</html>
