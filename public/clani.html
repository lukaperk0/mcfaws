<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Člani - MCForAdults</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mcfa1.css">
</head>
<body>
    <div id="header"></div>

    <main class="container mt-4">
        <br>
        <br>
        <h1>Člani serverja MCForAdults</h1>
        <p id="total-count" class="text-muted">Nalagam...</p>
        
        <div id="users-list" class="mt-4">
            <!-- Tukaj se bodo prikazali uporabniki -->
        </div>
    </main>

    <script src="header.js"></script>
    <script>
        async function loadUsers() {
            const totalCount = document.getElementById('total-count');
            const usersList = document.getElementById('users-list');

            try {
                const response = await fetch('/auth/users');
                const data = await response.json();

                if (response.ok) {
                    totalCount.textContent = `Skupaj ${data.total} članov`;

                    // Ustvari kartice za vsak uporabnik
                    usersList.innerHTML = data.users.map(user => `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">
                                    ${user.username}
                                    ${user.verified ? '<span class="badge bg-success">Verified</span>' : ''}
                                    ${user.moderator ? '<span class="badge bg-warning">Moderator</span>' : ''}
                                </h5>
                            </div>
                        </div>
                    `).join('');
                } else {
                    usersList.innerHTML = '<p class="text-danger">Napaka pri nalaganju uporabnikov</p>';
                }
            } catch (err) {
                console.error(err);
                usersList.innerHTML = '<p class="text-danger">Napaka pri povezavi s strežnikom</p>';
            }
        }

        // Naloži uporabnike ob odprtju strani
        loadUsers();
    </script>
</body>
</html>
