<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravila - MCForAdults</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mcfa1.css">
</head>
<body>
    <div id="header"></div>

    <main class="container mt-4">
        <h1>üìú Pravila serverja</h1>

        <!-- Admin panel (samo za moderatorje) -->
        <div id="admin-panel" style="display: none;">
            <div class="card mb-4 border-warning">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">üõ†Ô∏è Moderatorski panel</h5>
                </div>
                <div class="card-body">
                    <h6>Dodaj novo pravilo</h6>
                    <input type="text" id="newRuleTitle" class="form-control mb-2" placeholder="Naslov pravila (npr. Pravilo 1: Ne griefaj)">
                    <textarea id="newRuleText" class="form-control mb-3" rows="4" placeholder="Besedilo pravila..."></textarea>
                    <button class="btn btn-success" onclick="createRule()">
                        <i class="bi bi-plus-circle"></i> Dodaj pravilo
                    </button>
                    <p id="admin-message" class="mt-2"></p>
                </div>
            </div>
        </div>

        <!-- Seznam pravil -->
        <div id="rules-list">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Nalagam...</span>
                </div>
                <p class="mt-2">Nalagam pravila...</p>
            </div>
        </div>

        <!-- Modal za urejanje -->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">‚úèÔ∏è Uredi pravilo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editRuleId">
                        <div class="mb-3">
                            <label for="editRuleTitle" class="form-label">Naslov</label>
                            <input type="text" id="editRuleTitle" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="editRuleText" class="form-label">Besedilo</label>
                            <textarea id="editRuleText" class="form-control" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Prekliƒçi</button>
                        <button type="button" class="btn btn-primary" onclick="saveEdit()">
                            üíæ Shrani spremembe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="header.js"></script>
    <script>
        let editModal;

        // Preveri, ali je uporabnik moderator
        function isModerator() {
            return localStorage.getItem('moderator') === 'true';
        }

        // Preveri, ali je uporabnik prijavljen
        function isLoggedIn() {
            return localStorage.getItem('token') !== null;
        }

        // Prika≈æi admin panel, ƒçe je moderator
        if (isModerator()) {
            document.getElementById('admin-panel').style.display = 'block';
        }

        // Nalo≈æi vsa pravila
        async function loadRules() {
            try {
                const response = await fetch('/app/rules');
                const data = await response.json();

                const list = document.getElementById('rules-list');

                if (data.total === 0) {
                    list.innerHTML = `
                        <div class="alert alert-info">
                            <strong>‚ÑπÔ∏è ≈†e ni pravil.</strong> 
                            ${isModerator() ? 'Dodaj prvo pravilo zgoraj!' : 'Preverite kasneje.'}
                        </div>
                    `;
                    return;
                }

                list.innerHTML = data.rules.map((rule, index) => `
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${index + 1}. ${escapeHtml(rule.title)}</h5>
                            <p class="card-text">${escapeHtml(rule.text).replace(/\n/g, '<br>')}</p>
                            
                            ${isModerator() ? `
                                <div class="mt-3 d-flex gap-2">
                                    <button class="btn btn-sm btn-warning" onclick='openEditModal(${JSON.stringify(rule)})'>
                                        ‚úèÔ∏è Uredi
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteRule('${rule._id}', '${escapeHtml(rule.title)}')">
                                        üóëÔ∏è Izbri≈°i
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('rules-list').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Napaka pri nalaganju pravil!</strong><br>
                        ${err.message}
                    </div>
                `;
            }
        }

        // Escape HTML za varnost (prepreƒçi XSS napade)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Ustvari novo pravilo
        async function createRule() {
            const title = document.getElementById('newRuleTitle').value.trim();
            const text = document.getElementById('newRuleText').value.trim();
            const message = document.getElementById('admin-message');

            // Validacija
            if (!title || !text) {
                message.innerHTML = '<span class="text-danger">‚ùå Izpolni oba polja!</span>';
                return;
            }

            if (!isLoggedIn()) {
                message.innerHTML = '<span class="text-danger">‚ùå Mora≈° biti prijavljen!</span>';
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/app/rules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, text })
                });

                const data = await response.json();

                if (response.ok) {
                    message.innerHTML = `<span class="text-success">‚úÖ ${data.message}</span>`;
                    document.getElementById('newRuleTitle').value = '';
                    document.getElementById('newRuleText').value = '';
                    loadRules(); // Osve≈æi seznam
                } else {
                    message.innerHTML = `<span class="text-danger">‚ùå ${data.error}</span>`;
                }
            } catch (err) {
                message.innerHTML = `<span class="text-danger">‚ùå Napaka pri povezavi: ${err.message}</span>`;
            }
        }

        // Odpri modal za urejanje
        function openEditModal(rule) {
            document.getElementById('editRuleId').value = rule._id;
            document.getElementById('editRuleTitle').value = rule.title;
            document.getElementById('editRuleText').value = rule.text;
            
            editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();
        }

        // Shrani urejeno pravilo
        async function saveEdit() {
            const id = document.getElementById('editRuleId').value;
            const title = document.getElementById('editRuleTitle').value.trim();
            const text = document.getElementById('editRuleText').value.trim();

            if (!title || !text) {
                alert('‚ùå Oba polja morata biti izpolnjena!');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/app/rules/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, text })
                });

                const data = await response.json();

                if (response.ok) {
                    editModal.hide();
                    loadRules(); // Osve≈æi seznam
                    
                    // Prika≈æi success sporoƒçilo
                    const tempAlert = document.createElement('div');
                    tempAlert.className = 'alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3';
                    tempAlert.style.zIndex = '9999';
                    tempAlert.innerHTML = `‚úÖ ${data.message}`;
                    document.body.appendChild(tempAlert);
                    setTimeout(() => tempAlert.remove(), 3000);
                } else {
                    alert(`‚ùå ${data.error}`);
                }
            } catch (err) {
                alert(`‚ùå Napaka pri povezavi: ${err.message}`);
            }
        }

        // Izbri≈°i pravilo
        async function deleteRule(id, title) {
            if (!confirm(`‚ö†Ô∏è Res ≈æeli≈° izbrisati pravilo:\n\n"${title}"\n\nTo dejanje je nepovratno!`)) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/app/rules/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (response.ok) {
                    loadRules(); // Osve≈æi seznam
                    
                    // Prika≈æi success sporoƒçilo
                    const tempAlert = document.createElement('div');
                    tempAlert.className = 'alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3';
                    tempAlert.style.zIndex = '9999';
                    tempAlert.innerHTML = `‚úÖ ${data.message}`;
                    document.body.appendChild(tempAlert);
                    setTimeout(() => tempAlert.remove(), 3000);
                } else {
                    alert(`‚ùå ${data.error}`);
                }
            } catch (err) {
                alert(`‚ùå Napaka pri povezavi: ${err.message}`);
            }
        }

        // Omogoƒçi Enter za dodajanje pravila
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('newRuleText')?.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    createRule();
                }
            });
        });

        // Nalo≈æi pravila ob odprtju strani
        loadRules();
    </script>
</body>
</html>
