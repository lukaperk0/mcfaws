<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registracija</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="mcfa1.css">
</head>
<body>
  <div class="container mt-5 tab active" style="max-width: 400px;">
    <h2 class="mb-3 text-center">Registracija</h2>
    <input id="uporabni코ko_ime" type="text" class="form-control mb-2" placeholder="Uporabni코ko ime">
    <input id="geslo" type="password" class="form-control mb-3" placeholder="Geslo">
    <button type="button" class="btn btn-primary w-100" onclick="register()">Registracija</button>
    <p id="sporo캜ilo" class="mt-3 text-center"></p>
  </div>

  <script>
    async function register() {
      const username = document.getElementById("uporabni코ko_ime").value;
      const password = document.getElementById("geslo").value;
      const sporo캜ilo = document.getElementById("sporo캜ilo");

      console.log("游댌 Username:", username);
      console.log("游댌 Password:", password);

      // Preveri, 캜e sta polja izpolnjena
      if (!username || !password) {
        sporo캜ilo.textContent = "Vsa polja so obvezna!";
        sporo캜ilo.style.color = "red";
        return;
      }

      const body = JSON.stringify({ username, password });
      console.log("游닍 Body:", body);

      try {
        // Po코lji POST zahtevo na backend
        const response = await fetch("/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: body
        });

        console.log("游니 Response status:", response.status);

        const data = await response.json();
        console.log("游닌 Data:", data);

        if (response.ok) {
          sporo캜ilo.textContent = data.message;
          sporo캜ilo.style.color = "green";
        } else {
          sporo캜ilo.textContent = data.error;
          sporo캜ilo.style.color = "red";
        }
      } catch (err) {
        console.error("游댮 Celotna napaka:", err);
        sporo캜ilo.textContent = "Napaka: " + err.message;
        sporo캜ilo.style.color = "red";
      }
    }
  </script>
</body>
</html>
